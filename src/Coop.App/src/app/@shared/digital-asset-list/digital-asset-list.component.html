<div *ngIf="vm$ | async as vm">

  <h2>Digital Assets</h2>

  <table mat-table [dataSource]="vm.digitalAssets | slice:start:end" class="g-table" style="--grid-template-columns: 1fr auto">

      <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let digitalAsset"> {{ digitalAsset.name }} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let digitalAsset">
          <button mat-icon-button (click)="delete.emit(digitalAsset)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="vm.columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let data; columns: vm.columnsToDisplay"></tr>

  </table>

  <mat-paginator
    *ngIf="vm.digitalAssets.length > 1"
    [length]="vm.digitalAssets.length"
    [pageSize]="pageSize"
    (page)="pageIndex = $event.pageIndex; pageSize = $event.pageSize;"
  ></mat-paginator>

</div>
