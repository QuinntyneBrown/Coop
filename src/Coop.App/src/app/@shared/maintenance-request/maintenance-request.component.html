
<h3>Member Name</h3>

<p>{{ maintenanceRequest.requestedByName }}</p>

<h3>Address</h3>

<p>{{ address }}</p>

<h3>Description</h3>

<p [innerHTML]="maintenanceRequest.description"></p>

<section *ngIf="maintenanceRequest.status != MaintenanceRequestStatus.New">

  <h3>Received By</h3>

  <p>{{ maintenanceRequest.receivedByName }}</p>

</section>
