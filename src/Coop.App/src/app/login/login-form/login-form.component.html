
<mat-card class="g-card">

  <mat-card-title class="g-card-title">
    Sign in to OWN Housing Co-op Workspace
  </mat-card-title>

  <form novalidate autocomplete='off' spellcheck='false' [formGroup]='form'>
      <mat-form-field>
        <input  matInput placeholder='Username'
               class='username'
               formControlName='username' required>
      </mat-form-field>

      <mat-form-field>
        <input cdkFocusInitial matInput
               placeholder='Password'
               id='password'
               formControlName='password'
               type='password'
               required>
      </mat-form-field>

      <mat-checkbox formControlName="rememberMe">Remember Me</mat-checkbox>

    </form>

    <p>No Account? <a routerLink="/create-account">Create one!</a></p>

    <div class="g-actions">
      <button mat-raised-button (click)='tryToLogin.emit(form.value)' [disabled]='!form.valid'>Sign In</button>
    </div>

  </mat-card>
