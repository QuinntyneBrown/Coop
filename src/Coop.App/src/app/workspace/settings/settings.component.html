<ng-container *ngIf="vm$ | async as vm">
  <h2>Settings</h2>

<form [formGroup]="vm.form">
  <h3>Font Size</h3>
  <mat-slider min="1" max="2" step="0.1" showTicks="false" formControlName="value"></mat-slider>
</form>


<div class="g-actions">
  <button mat-stroked-button (click)="cancel()">
    Cancel
  </button>
  <button mat-raised-button (click)="tryToSave(vm)">
    Save
  </button>
</div>

</ng-container>
