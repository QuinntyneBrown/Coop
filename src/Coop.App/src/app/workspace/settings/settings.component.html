<ng-container *ngIf="vm$ | async as vm">
  <h2>Settings</h2>

<form [formGroup]="vm.form">

  <div formGroupName="cssCustomProperties">
    <h3>Text Size</h3>
    <mat-slider min="10" max="20" step="0.1" showTicks="false" formControlName="--font-size"></mat-slider>
  </div>
</form>


<div class="g-actions">
  <button mat-stroked-button (click)="cancel()">
    Cancel
  </button>
  <button mat-raised-button (click)="tryToSave(vm)">
    Save
  </button>
</div>

</ng-container>
