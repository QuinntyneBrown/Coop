<ng-container *ngIf="vm$ | async as vm">
  <h2>Settings</h2>

<form [formGroup]="vm.form">
  <h3>System Font Size</h3>
  <mat-slider min="0.85" max="1.5" step="0.1" showTicks="false" formControlName="systemFontSize"></mat-slider>
  <h3>My Font Size</h3>
  <mat-slider min="0.85" max="1.5" step="0.1" showTicks="false" formControlName="fontSize"></mat-slider>
</form>


<div class="g-actions">
  <button mat-stroked-button (click)="cancel()">
    Cancel
  </button>
  <button mat-raised-button (click)="tryToSave(vm)">
    Save
  </button>
</div>

</ng-container>
