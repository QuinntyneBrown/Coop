<ng-container *ngIf="vm$ | async as vm">
  <h2>Settings</h2>

  <form [formGroup]="vm.form">

    <div formGroupName="cssCustomProperties">
      <h3>Text Size: {{ +vm.form.value.cssCustomProperties['--font-size'] | json }}</h3>
      <mat-slider min="16" max="24" step="0.05" showTicks="false" formControlName="--font-size"></mat-slider>
    </div>
  </form>


<div class="g-actions">
  <button mat-stroked-button (click)="cancel()">
    Cancel
  </button>
  <button mat-raised-button (click)="tryToSave(vm)">
    Save
  </button>
</div>

</ng-container>
