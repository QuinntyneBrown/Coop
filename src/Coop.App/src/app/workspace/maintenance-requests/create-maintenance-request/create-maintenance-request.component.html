<ng-container *ngIf="vm$ | async as vm">

  <h2>Maintenace Request Form</h2>

  <section>
    <p>If this is a request to replace a lightbulb, please include a cheque as follows:</p>
    <p>Kitchen bulb - $5.25</p>
    <p>Hallway bulb - $4.50</p>
  </section>

  <form [formGroup]="vm.form">

    <mat-form-field class="g-form-field" appearance="outline">
      <mat-label>Member Name</mat-label>
      <input matInput type="text" formControlName="requestedByName">
    </mat-form-field>

    <app-address-editor formControlName="address">

    </app-address-editor>

    <app-html-editor formControlName="description">

    </app-html-editor>

    <app-unattended-unit-entry-allowed formControlName="unattendedUnitEntryAllowed">

    </app-unattended-unit-entry-allowed>

  </form>

  <div class="g-actions">
    <button mat-stroked-button>Cancel</button>
    <button mat-raised-button (click)="save(vm.form.value)">Save</button>
  </div>
</ng-container>
